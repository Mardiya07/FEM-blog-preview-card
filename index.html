<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <div class="illustrationContainer">
        <img src="/assets/images/illustration-article.svg" alt="illustration" />
      </div>
      <a href="#" class="blogTag">Learning</a>
      <p class="publishingDate">Published 21 Dec 2023</p>
      <h1 class="blogTitle">HTML & CSS foundations</h1>

      <p class="blogText">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="authorContainer">
        <div class="avatarContainer">
          <img
            src="/assets/images/image-avatar.webp"
            alt="avatar"
            class="avatar"
          />
        </div>
        <p class="authorName">Greg Hooper</p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Mardiya07">Mardiya</a>.
    </div>
  </body>
</html>
